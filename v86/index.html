Use <code>root</code> or <code>live</code> for username and any password.
The iso image is 11MB so give it sometime to download.

    <link rel="stylesheet" href="xterm.css" />
    <script src="xterm.js"></script>
    <script src="libv86.js"></script>

    <script>
    "use strict";

    window.onload = function() {
        var emulator = window.emulator = new V86Starter({
            memory_size: 32 * 1024 * 1024,
            vga_memory_size: 2 * 1024 * 1024,
            /*screen_container: document.getElementById("screen_container"),*/
            bios: {
                url: "seabios.bin",
            },
            /*
            vga_bios: {
                url: "bios/vgabios.bin",
            },
            */
            cdrom: {
                url: "aquila.iso",
            },
            autostart: true,
        });

        var term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.write("Loading AquilaOS, please wait\r\n");

        term.on('key', function (key, ev) {
            var printable = (
              !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey
            );

            emulator.serial0_send(key);
        });

        term.on('paste', function (data, ev) {
          term.write(data);
        });

        emulator.add_listener("serial0-output-char", function (c) {
            term.write(c);
        });
    }
    </script>

    <div id="terminal" class="xterm"></div>
